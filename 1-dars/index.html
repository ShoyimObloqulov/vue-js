<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc && Dec - Vue</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 pt-5">
                    <div class="card">
                        <h1 class="text-center">{{count}}</h1>
                        <div class="card-body">
                            <h5 class="card-title">Inc && Dec</h5>
                            <p class="card-text">Soni 1 ga oshirish yoki kamaytirish</p>
                            <div class="row">
                            	<div class="col-md-5">
                            		<button @click="ChangeAge" class="btn btn-primary">Oshirish</button>
                            	</div>
                            	<div class="col-md-5">
                            		<button @click="count--" class="btn btn-info">Kamaytirish</button>
                            	</div>
                            	<div class="col-md-2">
                            		<button @click="count=0" class="btn btn-danger">0</button>
                            	</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
